<!-- Create a registration form with fields for the users name, email address, password, and a checkBox to
agree to the terms and conditionsL Use the text input type for the name and email fields, the password
input type for the password field, and the checkBox input type for the terms and conditions field -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration form</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"> 
    </div><br>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"> 
    </div><br>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div><br>
    <div>
        <label for="checkBox">terms and conditions</label>
        <input type="checkbox" name="checkBox" id="checkBox">
    </div><br>
    <input type="submit" value="Register">
</body>
</html>
